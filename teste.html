      <script>
        // Use a Fetch API para carregar o conteúdo do cabeçalho
        fetch('./boot.html')
          .then(response => response.text())
          .then(data => {
            // Inclua o conteúdo do cabeçalho no corpo do documento
            document.body.innerHTML = data + document.body.innerHTML;
          })
          .catch(error => console.error('Erro ao carregar o cabeçalho:', error));
      </script>
